<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/edita.css">
</head>

<body>
    <div class="container">
        <h2>Edição de Registro</h2>
        <form>
            <div class="form-group">
                <label for="codigoRa">Código Curso:</label>
                <input type="text" class="form-control" id="codigoRa" name="codigoRa">
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <input type="text" class="form-control" id="curso" name="curso">
            </div>
            <div class="form-group">
                <label for="coordenador">Coordenador:</label>
                <input type="text" class="form-control" id="coordenador" name="coordenador">
            </div>
            <div class="form-group">
                <label for="duracao">Duração:</label>
                <input type="text" class="form-control" id="duracao" name="duracao">
            </div>
            <div class="form-group">
                <label for="areaCurso">Área do Curso:</label>
                <input type="text" class="form-control" id="areaCurso" name="areaCurso">
            </div>
            <div class="form-group">
                <label for="nivel">Nível:</label>
                <input type="text" class="form-control" id="nivel" name="nivel">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <script src="js/edita.js"></script>
</body>

</html>
